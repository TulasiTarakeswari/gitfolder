name: CI/CD - Build & Deploy to Minikube

on:
  push:
    branches:
      - master  # or "main" if your default branch is main

jobs:
  build:
    name: 🛠️ Build Java App & Push Docker Image
    runs-on: self-hosted


    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: ☕ Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: 🔨 Build with Maven
        run: mvn clean install

      - name: 📤 Upload Jar Artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: target/*.jar

      - name: 🔐 Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 🐳 Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/java-ci-demo:latest

  deploy:
    name: 🚀 Deploy to Minikube
    needs: build
    runs-on: self-hosted

    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v3

      - name: 📥 Download Jar Artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app
          path: target

      - name: 🔎 Verify Minikube Cluster Access
        run: kubectl get nodes

      - name: 🚀 Deploy to Kubernetes
        run: |
          kubectl apply -f Deployment.yml
          kubectl apply -f Service.yml
