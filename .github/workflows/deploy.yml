name: CI/CD Pipeline - Build and Deploy to Minikube

on:
  push:
    branches:
      - master  # Change to 'master' if your default branch is master

jobs:
  build:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build Maven Project
      run: mvn clean package

    - name: Upload JAR Artifact
      uses: actions/upload-artifact@v4
      with:
        name: java-app
        path: target/*.jar

  deploy:
    name: Deploy Stage
    runs-on: ubuntu-latest
    needs: build   # Wait for the build stage to complete

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Download JAR Artifact
      uses: actions/download-artifact@v4
      with:
        name: java-app
        path: target

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/java-ci-demo:latest

    - name: Set up Kubeconfig for Minikube
      run: |
        mkdir -p $HOME/.kube
        echo "${{ secrets.KUBECONFIG_DATA }}" | base64 -d > $HOME/.kube/config
        chmod 600 $HOME/.kube/config
      env:
        KUBECONFIG: $HOME/.kube/config

    - name: Deploy to Kubernetes
      run: |
        kubectl apply -f deployment.yml
        kubectl apply -f service.yml
      env:
        KUBECONFIG: $HOME/.kube/config